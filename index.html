<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin-top: 20px;
            text-align: center;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button onclick="filterStudents(90)">Show Students with Marks >= 90</button>
    <button onclick="filterStudents(80)">Show Students with Marks >= 80</button>

    <table id="table">
        <thead>
            <tr>
                <th>NO</th>
                <th>Roll No</th>
                <th>Name</th>
                <th>Father's Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
